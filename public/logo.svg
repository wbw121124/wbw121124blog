<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" version="1.1" id="svg8" xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    <defs id="defs5">
        <!-- 定义从左下到右上的渐变 -->
        <linearGradient id="overallGrayGradient" x1="0" y1="282.84271" x2="282.84271" y2="0"
            gradientTransform="scale(1.4142136,0.70710678)" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="rgb(128,128,128)" id="stop1" />
            <stop offset="50%" stop-color="rgb(128,128,128)" id="stop2" />
            <stop offset="100%" stop-color="rgb(128,128,128)" id="stop3" />
        </linearGradient>
        <!-- 创建遮罩：提取所有灰色元素 -->
        <mask id="elementsMask">
            <!-- 白色背景 -->
            <rect x="0" y="0" width="400" height="200" fill="#000000" id="rect3" />
            <!-- 绘制所有灰色元素作为蒙版 -->
            <text font-family="'Comic Sans MS'" textLength="350" font-size="92px" x="25" y="128" fill="#ffffff"
                id="text3" lengthAdjust="spacing">wbwblog</text>
            <rect x="20" y="20" width="355" height="10" fill="#ffffff" id="rect4" />
            <rect x="20" y="170" width="355" height="10" fill="#ffffff" id="rect5" />
        </mask>
    </defs>
    <!-- 首先绘制所有非渐变元素 -->
    <rect x="25" y="25" width="355" height="10" fill="rgba(64, 64, 64, 0.1)" id="rect6"
        style="fill:#404040;fill-opacity:0.1" />
    <rect x="25" y="175" width="355" height="10" fill="rgba(64, 64, 64, 0.1)" id="rect7"
        style="fill:#404040;fill-opacity:0.1" />
    <text font-family="'Comic Sans MS'" textLength="350" font-size="92px" x="30" y="133" fill="rgba(64, 64, 64, 0.1)"
        id="text7" style="fill:#404040;fill-opacity:0.1" lengthAdjust="spacing">wbwblog</text>
    <!-- 绘制一个覆盖整个区域的渐变矩形，用灰色元素作为蒙版 -->
    <rect x="0" y="0" width="400" height="200" fill="url(#overallGrayGradient)" mask="url(#elementsMask)" id="rect8"
        style="fill:url(#overallGrayGradient)" />
</svg>